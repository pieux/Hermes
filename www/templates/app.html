<nav-page id="app-page">


    <!--
    Create tabs with an icon and text label, using the tabs-positive style (blue by default),
    and disabling header title animation when switching tabs.
    -->
    <tabs tabs-style="tabs-icon-top" tabs-type="tabs-positive" animate-nav="false">

        <!-- Find Dpers tab -->
        <tab title="找人" icon="icon ion-ios7-search">

            <!--Common Contacts Area -->
            <content has-header="true" has-tabs="true">

                <div ng-controller="CommonContactsAreaCtrl">
                    <list>
                        <div class="item item-divider">
                            常用联系方式
                        </div>

                        <item ng-repeat="commonContact in commonContacts" type="item-text-wrap"
                              ng-href="#/commonContact/{{commonContact.id}}">
                            <img ng-src="{{commonContact.avatar}}">

                            <h3>{{commonContact.title}}</h3>

                            <p>{{commonContact.description}}</p>
                        </item>
                    </list>
                </div>

                <!--Starred Contacts Area -->
                <div ng-controller="StarredContactsAreaCtrl">
                    <list>
                        <div class="item item-divider">
                            已收藏联系人
                        </div>
                        <item ng-repeat="starredContact in starredContacts" type="item-text-wrap"
                              href="#/starredContact/{{starredContact.id}}">
                            <img ng-src="{{starredContact.avatar}}">

                            <h3>{{starredContact.title}}</h3>

                            <p>{{starredContact.description}}</p>
                        </item>
                    </list>
                </div>

            </content>
        </tab>

        <!-- My Profile tab -->
        <tab title="我" icon="icon ion-ios7-person-outline">
            <content has-header="true" has-tabs="true">
                <div class="padding">
                    <h2>Adopt a pet today.</h2>
                </div>
                <div class="list list-inset">
                    <label class="item item-input">
                        <span class="input-label">Your name</span>
                        <input type="text">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Your email</span>
                        <input type="password">
                    </label>
                    <label class="item item-input">
                        <textarea placeholder="Any more info?"></textarea>
                    </label>
                    <button class="button button-positive button-block">Adopt</button>
                </div>
            </content>
        </tab>

        <!-- More tab -->
        <tab title="更多" icon="icon ion-ios7-more-outline">
            <content has-header="true" has-tabs="true" padding="true">
                <h3>About this app</h3>

                <p>
                    This is a sample seed project for the Ionic Framework. Please change it to match your needs.
                </p>
            </content>
        </tab>

    </tabs>
</nav-page>
